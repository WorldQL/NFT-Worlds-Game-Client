productName: NFT Worlds
appId: com.nftworlds.launcher
copyright: Copyright 2022 NFT Worlds LLC
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish:
  - github
mac:
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  target:
    - target: default
      arch:
        - x64
        - arm64
dmg:
  sign: false
